<style>
html{
    margin: 0;

}
p{text-align: center;
margin-top: 25%;
color: white;
font-size: 44px;

</style>
<body>
    <p id="demo"></p>

    <script>
        // Set the date we're counting down to
        var countdown = 45;
        var phase = 0;

        var x = setInterval(function () {

            countdown = countdown - 1;


            document.getElementById("demo").innerHTML = countdown + " s";


            if (countdown < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
